<!DOCTYPE html>
<html>
 <head>
   <title>HBNB</title>
 </head>
 <body>
   <h1>States</h1>
   <ul>
     {% for state, cities in states_city_dict.items() %}
       <li>{{state.id}}: <b>{{state.name}}</b>
         <ul>
           {% for city in cities %}
             <li>{{city.id}}: <b>{{city.name}}</b></li>
           {% endfor %}
         </ul>
       </li>
     {% endfor %}
   </ul>
 </body>
</html>
