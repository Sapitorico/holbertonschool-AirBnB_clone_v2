<!DOCTYPE html>
<html>
<head>
    <title>HBNB</title>
</head>
<body>
{% if states %}
    <h1>States</h1>
    <ul>
    {% for state in states %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        <ul>
        {% for city in state.cities %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        {% endfor %}
        </ul>
    {% endfor %}
    </ul>
{% else %}
   <h1>No states found!</h1>
{% endif %}
</body>
</html>
